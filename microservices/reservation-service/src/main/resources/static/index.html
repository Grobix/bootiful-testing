<!DOCTYPE html>
<html ng-app="blah">
<head lang="en">
    <meta charset="UTF-8">
    <title>testin testin</title>
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div class="hello-message" >
    {{helloMessage}}
</div>


<script>
    var app = angular.module("blah", []);
    app.run(function($rootScope, $http){
        $http.get("/hi?name=Bob").success(function(data){
            $rootScope.helloMessage = data.greeting;
        })
    })
</script>
</body>
</html>
